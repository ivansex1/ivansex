    <title>Iván Birthday 18</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', serif;
            overflow-x: hidden;
            background: #000;
        }
        
        .container {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 50%, #000000 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        /* Globos con más variedad y realismo */
        .balloon {
            position: absolute;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }
        
        .balloon::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 25%;
            height: 25%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(8px);
        }
        
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 1.5px;
            height: 50px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
        }
        
        /* Globos dorados con diferentes acabados */
        .balloon.gold-metallic {
            background: linear-gradient(145deg, #ffd700 0%, #ffed4e 30%, #b8860b 70%, #8b6914 100%);
            box-shadow: 
                inset -15px -15px 30px rgba(0,0,0,0.4),
                inset 15px 15px 30px rgba(255,255,255,0.3),
                0 20px 40px rgba(0,0,0,0.5),
                0 0 30px rgba(255,215,0,0.4);
        }
        
        .balloon.gold-bright {
            background: linear-gradient(135deg, #ffed4e 0%, #ffd700 50%, #daa520 100%);
            box-shadow: 
                inset -10px -10px 20px rgba(184,134,11,0.5),
                0 15px 35px rgba(0,0,0,0.6),
                0 0 40px rgba(255,215,0,0.6);
        }
        
        .balloon.gold-glitter {
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.8) 0%, transparent 2%),
                radial-gradient(circle at 60% 20%, rgba(255,255,255,0.6) 0%, transparent 2%),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.7) 0%, transparent 2%),
                radial-gradient(circle at 80% 50%, rgba(255,255,255,0.5) 0%, transparent 2%),
                radial-gradient(circle at 15% 70%, rgba(255,255,255,0.6) 0%, transparent 2%),
                linear-gradient(140deg, #ffd700 0%, #ffed4e 40%, #daa520 100%);
            background-size: 100% 100%;
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.6),
                0 0 50px rgba(255,215,0,0.7),
                inset -8px -8px 15px rgba(0,0,0,0.3);
            animation: glitterShine 3s ease-in-out infinite;
        }
        
        @keyframes glitterShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        /* Globos negros con diferentes acabados */
        .balloon.black-matte {
            background: linear-gradient(140deg, #2a2a2a 0%, #1a1a1a 40%, #0a0a0a 70%, #000000 100%);
            box-shadow: 
                inset -12px -12px 25px rgba(0,0,0,0.9),
                inset 12px 12px 25px rgba(70,70,70,0.2),
                0 20px 40px rgba(0,0,0,0.8);
        }
        
        .balloon.black-glossy {
            background: radial-gradient(ellipse at 30% 30%, #4a4a4a 0%, #2a2a2a 30%, #0a0a0a 70%, #000000 100%);
            box-shadow: 
                inset -10px -10px 20px rgba(0,0,0,0.8),
                0 15px 35px rgba(0,0,0,0.9),
                0 5px 15px rgba(255,215,0,0.1);
        }
        
        .balloon.black-deep {
            background: linear-gradient(145deg, #1a1a1a 0%, #000000 50%, #0a0a0a 100%);
            box-shadow: 
                inset -8px -8px 15px rgba(0,0,0,0.9),
                0 20px 40px rgba(0,0,0,0.9);
        }
        
        /* Tamaños de globos variados */
        .balloon.size-xl { width: 110px; height: 140px; }
        .balloon.size-lg { width: 95px; height: 120px; }
        .balloon.size-md { width: 80px; height: 100px; }
        .balloon.size-sm { width: 65px; height: 82px; }
        
        /* Posiciones específicas de globos - Lado izquierdo */
        .balloon-1 { left: 2%; top: 8%; }
        .balloon-2 { left: 8%; top: 25%; }
        .balloon-3 { left: 4%; top: 45%; }
        .balloon-4 { left: 10%; top: 60%; }
        .balloon-5 { left: 6%; top: 75%; }
        .balloon-6 { left: 1%; top: 88%; }
        .balloon-7 { left: 12%; top: 15%; }
        .balloon-8 { left: 3%; top: 32%; }
        
        /* Posiciones específicas - Lado derecho */
        .balloon-9 { right: 3%; top: 5%; }
        .balloon-10 { right: 9%; top: 18%; }
        .balloon-11 { right: 5%; top: 35%; }
        .balloon-12 { right: 11%; top: 50%; }
        .balloon-13 { right: 6%; top: 68%; }
        .balloon-14 { right: 2%; top: 82%; }
        .balloon-15 { right: 13%; top: 12%; }
        .balloon-16 { right: 4%; top: 92%; }
        
        /* Globos adicionales para más densidad */
        .balloon-17 { left: 15%; top: 10%; }
        .balloon-18 { left: 7%; top: 52%; }
        .balloon-19 { right: 15%; top: 25%; }
        .balloon-20 { right: 8%; top: 60%; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-3deg); }
            50% { transform: translateY(-25px) rotate(3deg); }
        }
        
        .balloon:nth-child(odd) { animation-duration: 5s; }
        .balloon:nth-child(even) { animation-duration: 7s; }
        .balloon:nth-child(3n) { animation-duration: 6s; }
        .balloon:nth-child(1) { animation-delay: 0s; }
        .balloon:nth-child(2) { animation-delay: 0.5s; }
        .balloon:nth-child(3) { animation-delay: 1s; }
        .balloon:nth-child(4) { animation-delay: 1.5s; }
        .balloon:nth-child(5) { animation-delay: 2s; }
        .balloon:nth-child(6) { animation-delay: 2.5s; }
        .balloon:nth-child(7) { animation-delay: 3s; }
        .balloon:nth-child(8) { animation-delay: 0.3s; }
        .balloon:nth-child(9) { animation-delay: 0.8s; }
        .balloon:nth-child(10) { animation-delay: 1.3s; }
        
        /* Confeti abundante */
        .confetti {
            position: absolute;
            animation: fall linear infinite;
            z-index: 2;
        }
        
        .confetti.type-1 {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        .confetti.type-2 {
            width: 8px;
            height: 12px;
            background: linear-gradient(180deg, #ffed4e, #daa520);
            border-radius: 2px;
        }
        
        .confetti.type-3 {
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffd700, #b8860b);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,215,0,0.8);
        }
        
        .confetti.type-4 {
            width: 12px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            border-radius: 2px;
        }
        
        .confetti.type-5 {
            width: 8px;
            height: 8px;
            background: #ffed4e;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            box-shadow: 0 0 6px rgba(255,237,78,0.6);
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            animation: fadeIn 1.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .name {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(70px, 13vw, 140px);
            background: linear-gradient(180deg, #ffd700 0%, #ffed4e 50%, #daa520 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.9)) drop-shadow(0 0 30px rgba(255,215,0,0.5));
            margin-bottom: -15px;
            animation: nameGlow 3s ease-in-out infinite;
            line-height: 1;
            font-weight: 400;
        }
        
        @keyframes nameGlow {
            0%, 100% { 
                filter: drop-shadow(0 4px 8px rgba(0,0,0,0.9)) drop-shadow(0 0 30px rgba(255,215,0,0.5));
            }
            50% { 
                filter: drop-shadow(0 4px 8px rgba(0,0,0,0.9)) drop-shadow(0 0 50px rgba(255,215,0,0.8));
            }
        }
        
        .birthday-text {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(50px, 9vw, 90px);
            background: linear-gradient(180deg, #ffd700 0%, #ffed4e 50%, #daa520 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.9));
            margin-bottom: 20px;
            line-height: 1;
            font-weight: 400;
        }
        
        .number-18 {
            font-family: 'Cinzel', serif;
            font-size: clamp(140px, 22vw, 320px);
            font-weight: 700;
            background: linear-gradient(160deg, 
                #0a0a0a 0%, 
                #1a1a1a 15%, 
                #2a2a2a 25%, 
                #ffd700 35%, 
                #ffed4e 50%, 
                #ffd700 65%, 
                #daa520 80%, 
                #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: 
                drop-shadow(8px 8px 20px rgba(0,0,0,1)) 
                drop-shadow(-2px -2px 10px rgba(255,215,0,0.3))
                drop-shadow(0 0 40px rgba(255,215,0,0.5));
            margin: 25px 0;
            line-height: 0.85;
            letter-spacing: -0.02em;
            animation: number3D 4s ease-in-out infinite;
            position: relative;
        }
        
        @keyframes number3D {
            0%, 100% { 
                filter: 
                    drop-shadow(8px 8px 20px rgba(0,0,0,1)) 
                    drop-shadow(-2px -2px 10px rgba(255,215,0,0.3))
                    drop-shadow(0 0 40px rgba(255,215,0,0.5));
            }
            50% { 
                filter: 
                    drop-shadow(8px 8px 20px rgba(0,0,0,1)) 
                    drop-shadow(-2px -2px 10px rgba(255,215,0,0.5))
                    drop-shadow(0 0 60px rgba(255,215,0,0.8));
            }
        }
        
        .ribbon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 35px 0;
            gap: 0;
            position: relative;
        }
        
        .ribbon-side {
            width: clamp(120px, 20vw, 200px);
            height: 50px;
            background: linear-gradient(145deg, #ffd700 0%, #ffed4e 50%, #daa520 100%);
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6), inset 0 2px 5px rgba(255,255,255,0.3);
        }
        
        .ribbon-side.left {
            clip-path: polygon(15% 0%, 100% 0%, 85% 50%, 100% 100%, 15% 100%, 0% 50%);
            margin-right: -10px;
        }
        
        .ribbon-side.right {
            clip-path: polygon(0% 0%, 85% 0%, 100% 50%, 85% 100%, 0% 100%, 15% 50%);
            margin-left: -10px;
        }
        
        .ribbon-circle {
            width: clamp(100px, 15vw, 130px);
            height: clamp(100px, 15vw, 130px);
            border-radius: 50%;
            background: #000000;
            border: 5px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 3;
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.8), 
                inset 0 0 20px rgba(255,215,0,0.2),
                0 0 40px rgba(255,215,0,0.3);
        }
        
        .date-info {
            text-align: center;
        }
        
        .octubre-text {
            font-family: 'Cinzel', serif;
            font-size: clamp(14px, 2.5vw, 20px);
            color: #ffd700;
            letter-spacing: 4px;
            margin-bottom: -3px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        
        .day-number {
            font-family: 'Cinzel', serif;
            font-size: clamp(38px, 6.5vw, 56px);
            color: #ffd700;
            font-weight: 700;
            text-shadow: 0 3px 6px rgba(0,0,0,0.9), 0 0 20px rgba(255,215,0,0.4);
            line-height: 1;
        }
        
        .time-text {
            font-family: 'Cinzel', serif;
            font-size: clamp(14px, 2.5vw, 20px);
            color: #ffd700;
            letter-spacing: 3px;
            margin-top: -3px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        
        .stars-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(20px, 4vw, 40px);
            margin: 25px 0;
        }
        
        .star {
            color: #ffd700;
            font-size: clamp(20px, 3.5vw, 28px);
            text-shadow: 0 0 15px rgba(255,215,0,1), 0 0 30px rgba(255,215,0,0.6);
            animation: starPulse 2s ease-in-out infinite;
        }
        
        .star:nth-child(2) { animation-delay: 0.3s; }
        .star:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes starPulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 0 15px rgba(255,215,0,1), 0 0 30px rgba(255,215,0,0.6);
            }
            50% { 
                transform: scale(1.2);
                text-shadow: 0 0 25px rgba(255,215,0,1), 0 0 50px rgba(255,215,0,0.8);
            }
        }
        
        .waiting-text {
            font-family: 'Great Vibes', cursive;

            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.9));
            margin: 30px 0 15px;
            line-height: 1;

            color: #ffd700;
            letter-spacing: 4px;
            margin-bottom: 12px;
            font-weight: 600;
            text-shadow: 0 2px 6px rgba(0,0,0,0.9), 0 0 20px rgba(255,215,0,0.3);
        }
        
        .address {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(18px, 3.2vw, 28px);
            color: #ffd700;
            line-height: 1.5;
            max-width: 650px;
            margin: 0 auto;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-weight: 300;
        }
        
        /* Decoraciones de esquina más elaboradas */
        .corner-decor {
            position: absolute;
            font-size: clamp(30px, 5vw, 50px);
            z-index: 1;
            animation: float 4s ease-in-out infinite;
        }
        
        .corner-decor.gold {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
        }
        
        .corner-tl-1 { top: 20px; left: 20px; animation-delay: 0s; }
        .corner-tl-2 { top: 60px; left: 50px; animation-delay: 0.5s; font-size: clamp(20px, 3vw, 35px); }
        .corner-tr-1 { top: 25px; right: 25px; animation-delay: 1s; }
        .corner-tr-2 { top: 70px; right: 60px; animation-delay: 1.5s; font-size: clamp(18px, 3vw, 32px); }
        
        /* Partículas doradas flotantes */
        .particle {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255,215,0,0.8);
            animation: particleFloat 4s ease-in-out infinite;
            z-index: 2;
        }
        
        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-30px) scale(1.2);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .balloon { transform: scale(0.8); }
            .ribbon-circle { border-width: 4px; }
        }
        
        @media (max-width: 480px) {
            .balloon { transform: scale(0.65); }

<script>
document.addEventListener('DOMContentLoaded', () => {
  const audio = document.getElementById('bg-music');
  audio.volume = 0; // inicia sin sonido

  const playAudio = () => {
    audio.play().then(() => {
      // subir volumen progresivamente
      let vol = 0;
      const fadeIn = setInterval(() => {
        if (vol < 1) {
          vol += 0.02;
          audio.volume = vol;
        } else {
          clearInterval(fadeIn);
        }
      }, 100);
    }).catch(err => console.log('Reproducción automática bloqueada:', err));
  };

  // intenta reproducir apenas se cargue
  playAudio();

  // si el navegador bloquea, se reintenta cuando el usuario toque cualquier parte
  document.body.addEventListener('click', playAudio, { once: true });
});
</script>
